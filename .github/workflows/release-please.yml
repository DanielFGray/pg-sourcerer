name: Release Please

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs['packages/pg-sourcerer--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: main

  publish:
    name: Publish to npm
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build workspace dependencies
        run: bun run build
        working-directory: packages/pg-introspection

      - name: Build pg-sourcerer
        run: bun run build
        working-directory: packages/pg-sourcerer

      - name: Publish pg-introspection to npm
        working-directory: packages/pg-introspection
        run: bun publish --access public --tolerate-republish
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish pg-sourcerer to npm
        working-directory: packages/pg-sourcerer
        run: |
          cp ../../README.md ./README.md
          cp ../../LICENSE ./LICENSE
          bun publish --access public --tolerate-republish
          rm ./README.md ./LICENSE
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
