name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/pg-sourcerer
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Build workspace dependencies
        run: bun run build
        working-directory: packages/pg-introspection

      - name: Run unit tests
        run: bun run test:unit

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

  publish:
    name: Publish
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: packages/pg-sourcerer
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Build workspace dependencies
        run: bun run build
        working-directory: packages/pg-introspection

      - name: Build
        run: bun run build

      - name: Setup Node for npm publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish pg-introspection to npm
        working-directory: packages/pg-introspection
        run: |
          bun pm pack
          TARBALL=$(ls -1 *.tgz | head -1)
          npm publish "$TARBALL" --access public --provenance || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish pg-sourcerer to npm
        working-directory: packages/pg-sourcerer
        run: |
          bun pm pack
          TARBALL=$(ls -1 *.tgz | head -1)
          npm publish "$TARBALL" --access public --provenance || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
